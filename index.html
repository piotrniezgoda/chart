<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Data chart</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://www.gstatic.com/firebasejs/5.4.1/firebase-app.js" defer></script>
  <script src="https://www.gstatic.com/firebasejs/5.4.1/firebase-auth.js" defer></script>
  <script src="https://www.gstatic.com/firebasejs/5.5.1/firebase.js" defer></script>
  <script src="js/Chart.js" defer></script>
  <script src="js/script.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="login-container">
        <form class="login-form" action="">
            <label class="loginLabel" for="username">Username: </label>
              <input class="loginField" type="text" id="username" required>
              <label class="loginLabel" for="password">Password: </label>
              <input class="loginField" type="password" id="password" required>
              <button class="loginButton" id="loginSubmit">Login</button>
          </form>
    </div>
    <div class="addData-container">
      <form class="addData-form" action="">
        <div>
            <label class="addData-label" for="wins">Wins:</label>
            <input class="addData-inputField" type="number" id="wins" required>
        </div>
        <div>
            <label class="addData-label" for="losses">Losses:</label>
            <input class="addData-inputField" type="number" id="losses" required>
        </div>
        <div>
            <label class="addData-label" for="date">Date:</label>
            <input class="addData-inputField addData-dateInput" type="date" id="date">
        </div>
        <button class="addData-submitBtn" id="submitBtn" type="submit">add</button>
      </form>
    </div>
      <div class="chart-container">
          <canvas id="dataChart"></canvas>
      </div>
  </div>


</body>
</html>
