<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Data chart</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://www.gstatic.com/firebasejs/5.4.1/firebase-app.js" defer></script>
  <script src="https://www.gstatic.com/firebasejs/5.4.1/firebase-auth.js" defer></script>
  <script src="https://www.gstatic.com/firebasejs/5.5.1/firebase.js" defer></script>
  <script src="js/Chart.js" defer></script>
  <script src="js/script.js" defer></script>
</head>
<body>
  <div class="container">
    <div id="loginContainer" class="login-container">
        <form class="login-form" action="">
            <label class="loginLabel" for="username">Username: </label>
              <input class="loginField" type="text" id="username" required>
              <label class="loginLabel" for="password">Password: </label>
              <input class="loginField" type="password" id="password" required>
              <button class="loginButton" id="loginSubmit">Login</button>
              <span class="errorMessage" id="errorMessage"></span>

          </form>
          <button class="logoutButton logoutButton--hidden" id="logoutBtn">Logout</button>
    </div>
    <div id="loginUserContent"></div>
      <div class="chart-container">
          <canvas id="dataChart"></canvas>
      </div>
  </div>


</body>
</html>
