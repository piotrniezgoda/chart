<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Data chart</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://www.gstatic.com/firebasejs/5.5.1/firebase.js" defer></script>
  <script src="js/Chart.js" defer></script>
  <script src="js/script.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <form action="">
        <label class="label" for="wins">Wins:</label>
        <input class="inputField" type="number" id="wins">
        <label class="label" for="losses">Losses:</label>
        <input class="inputField" type="number" id="losses">
        <button class="submitBtn" id="submitBtn" type="submit">add</button>
      </form>
    </div>
      <div class="chart-container">
          <canvas id="dataChart"></canvas>
      </div>
  </div>


</body>
</html>
